<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo-wrapper">
                <img src="assets/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
        </div>
    </div>
    <div class="right">
        <div class="info-text">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
            </p> 
            <br>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form action="" class="form">
            <section class="input-field">
                <h1>Let's do this!</h1>
                <div class="row one">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name">
                    </div>
                    
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name">
                    </div>
                </div>
                
                <div class="row two">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone">
                    </div>
                </div>
                
                <div class="row three">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    </div>
                    
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    </div>
                </div>
            </section>
            <div class="btn-container"><button class="btn" type="submit">Create Account</button></div>
        </form>
        <div>
            <p class="login-text">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
